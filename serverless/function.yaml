metadata:
  name: custom-mask-rcnn
  namespace: cvat
  annotations:
    name: Mask R-CNN
    type: segmenter
    spec: |
      [
        { "id":1, "name": "bloc" }
      ]

spec:
  description: Mask R-CNN from Detectron2
  runtime: 'python:3.11'
  handler: main:handler
  eventTimeout: 30s

  build:
    image: cvat.pth.facebookresearch.detectron2.mask_rcnn
    baseImage: ubuntu:20.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 python3-pip
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip3 install torch torchvision torchaudio gdown
        - kind: RUN
          value: gdown --id 1JyQS-vMWpPMisbHR_3BLyns8DT7TDX_K --output model_final.pth
        - kind: RUN
          value: pip3 install 'git+https://github.com/facebookresearch/detectron2@ff53992b1985'
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip && ln -s /usr/bin/python3 /usr/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
